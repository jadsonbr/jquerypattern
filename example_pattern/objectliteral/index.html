<html>
    <head>
        <tittle></tittle>
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
        <link href="../../node_modules/font-awesome/css/font-awesome.min.css" />
    </head>
    <body>
        <div id="animalsModule">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Animals</h1>
                </div>
                <div class="panel-body">
                    <input placeholder="name" id="name" type="text">
                    <button id="addAnimal" >Add Animal</button>
                    <div  id="animalList" class="list-group" >
                        <script id="animal-template" type="text/template">
                            {{#animal}}
                                <a href="#" class="list-group-item active">
                                    <h4 class="list-group-item-heading">{{.}}</h4>
                                    <p class="list-group-item-text"> <br> </p>
                                    <span class="badge"><i class="fa fa-x2 fa-trash" aria-hidden="true"></i></span>
                                </a>
                            {{/animal}}
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
